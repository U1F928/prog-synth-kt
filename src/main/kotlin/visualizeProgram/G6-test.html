<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/@antv/g6@5/dist/g6.min.js"></script>
</head>
<body style="margin:0">
<div id="mount" style="width:100vw;height:100vh"></div>
<script>
    const { Graph } = G6;
    const graph = new Graph({
      container: 'mount',
      width: innerWidth,
      height: innerHeight,
      layout: { type: 'force' },
    });
    graph.setData({
      nodes: [{ id: 'a' }, { id: 'b' }, { id: 'c' }],
      edges: [{ source: 'a', target: 'b' }, { source: 'b', target: 'c' }],
    });
    graph.render();
</script>
</body>
</html>
